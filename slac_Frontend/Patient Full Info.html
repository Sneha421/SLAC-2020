<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Patients Information</title>

</head>
<body >
<header class="main1" style="text-align: right">
    <img src="Images1/Logo.png" style="width: 70px;height:  80px;">
    <h1 style="font-family: 'Baskerville Old Face'">
        <strong>
            MEDIFY
        </strong>
    </h1>
</header>
<header>
    <hr>

        </strong>

    <hr>
    <form>

        <br>

        <br>
        <input type="text" id="lname" name="lname"><br>

        <input type="text" id="f3" name="fname"><br>

        <br>

        <br>
        <textarea
                id="f5" name="locl" rows="4" cols="50">
