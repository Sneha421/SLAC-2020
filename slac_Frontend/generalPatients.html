<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Out Patient Department</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="Style1.css">
    <script src="app.js"></script>
</head>
<body ng-app="myApp1" ng-controller="queueCtrl">
<header class="main1" style="text-align: right">
    <img src="Images1/Logo.png" style="width: 70px;height:  80px;">
    <h1 style="font-family: 'Baskerville Old Face'">
        <strong>
            MEDIFY
        </strong>
    </h1>
</header>
<header class="main-header">
    <nav class="nav main-nav" style="text-align: right">
        <ul>
            <li>
                <a href="Patient%20info.html" target="_blank">Patient Information</a>
            </li>
            <!--<li>
                <a href="Surgery%20Status.html" target="_blank">Surgery Status</a>
            </li>-->
            <li>
                <a href="Bed%20Allocation.html" target="_blank">Bed allocation</a>
            </li>
            <li>
                <a href="Blood%20Bank.html" target="_blank">Blood Bank</a>
            </li>
            <li>
                <a href="#" target="_self" style="background-color: darkgray">OPD</a>
            </li>
        </ul>
    </nav>

    <hr>
    <h3><strong>GENERAL PATIENT INFORMATION(OPD)</strong></h3>
    <hr>
    <hr>
    <form class="form-inline" id="form1" >
        <div class="form-group">
            <label for="name" style="padding: 5px 5px">Patient Name:</label>
            <input ng-model="name" type="email" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="cntct" style="padding: 5px 5px">Contact:</label>
            <input ng-model="number" type="number" class="form-control" id="cntct">
        </div>
        <div class="form-group">
            <label for="qNo" style="padding: 5px 5px;">Queue number:</label>
            <input type="number" ng-model="token" class="form-control" id="qNo">
        </div>
        <button ng-click="submit()" style="margin-left: 50px">Enter</button>
    </form>
    
    
    <hr>
    <hr>
    <table class="table" id="queueTable">
        <thead class="thead-light">
        <tr>
            <th scope="col">Patient Name</th>
            <th scope="col">Patient Contact</th>
            <th scope="col">Queue Number</th>
            <th scope="col">With Doctor</th>
        </tr>
        </thead>
        <tr ng-repeat="x in queue">
            <th>{{ x.patientName }}</th>
            <th>{{x.phoneNumber}}</th>
            <th>{{x.tokeNumber}}</th>
            <th>
                <input onclick="sendSMS(this)" type="radio" name="patient">
            </th>
        </tr>
    </table>
</header>


</body>
</html>
