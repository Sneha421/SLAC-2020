</head>
<body ng-app="myApp1" ng-controller="queueCtrl">
<header class="main1" style="text-align: right">

    <h3><strong>GENERAL PATIENT INFORMATION(OPD)</strong></h3>
    <hr>
    <hr>
    <form class="form-inline" >
        <div class="form-group">
            <label for="name" style="padding: 5px 5px">Patient Name:</label>
            <input ng-model="name" type="email" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="cntct" style="padding: 5px 5px">Contact:</label>
            <input ng-model="number" type="number" class="form-control" id="cntct">
        </div>
        <div class="form-group">
            <label for="qNo" style="padding: 5px 5px;">Queue number:</label>
            <input type="number" ng-model="token" class="form-control" id="qNo">
        </div>
        <button class="btn btn-default"
                onclick="submit()" style="margin-left: 50px">Enter</button>
    </form>
    
    
    <hr>
    <hr>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Patient Name</th>
            <th scope="col">Patient Contact</th>
            <th scope="col">Queue Number</th>
            <th scope="col">With Doctor</th>
        </tr>
        </thead>
        <tr>
            <th>Raju</th>
            <th>948592011</th>
            <th>214</th>
            <th>
                <input type="checkbox" id="switch"
                       class="checkbox" />
                <label for="switch" class="toggle">
                    <p>    </p>
                </label>
            </th>
        </tr>
    </table>
</header>
<script>
    var app = angular.module('myApp1', []);
    app.controller('queueCtrl', function($scope, $http) {
        
        submit = function()
        {
            $http.put("http://4d4d4999aade.ngrok.io/postQueue?patientName="+$scope.name+"&phoneNo="+$scope.number+"&tokenNo="+$scope.token)
        }
        
        
    });
</script>
