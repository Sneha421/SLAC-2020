<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="patientInfoCtrl"> 

<table>
  <tr ng-repeat="x in names">
    <td>{{ x.paramedicName}}</td>
    <td>{{  1212 }}</td>
    <td>{{ x.patientAge }}</td>
    <td>{{ x.patientGender }}</td>
    <td>{{ x.patientConsc }}</td>
    <td>{{ x.accidentCategory }}</td>
    <td>{{ x.bloodLoss }}</td>
    <td>{{ x.patientDesc }}</td>

      
  </tr>
</table>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('patientInfoCtrl', function($scope, $http) {
    $http.get("http://4d4d4999aade.ngrok.io/getForm")
    .then(function (response) {$scope.names = response.data;});
});
</script>

</body>
</html>
